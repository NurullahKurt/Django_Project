{% extends 'base_auth.html' %}

{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input 
                        type="username" 
                        name="username" 
                        placeholder="Username"
                        id="usernameField" 
                        class="form-control form-control-sm"
                        >
                    </div>
                    <br>
                    <div class="form-group">
                        <input 
                        type="email" 
                        name="email" 
                        placeholder="Email"
                        class="form-control form-control-sm"
                        id="emailField">
                    </div>
                    <br>
                    <div class="form-group">
                        <input 
                        type="password" 
                        name="password" 
                        placeholder="password"
                        class="form-control form-control-sm"
                        id="passwordField">
                        <small class="float-right py-2">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary">
                </form>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
            

{% endblock content %}
